{% extends 'base.html' %}
{% block page_title %}Add Product{% endblock %}
{% block content %}
    <div class = "formIconContainer">
        <i class="far fa-play-circle"></i>
        <p>Submit form below to add a new product</p>
        <h1>Add New Instrument</h1>
    </div>
    <form method="post" id = "productForm">
        {% csrf_token %}
        <!--Input for the products brand-->
        <div class = "form-group">
            <label for = "brand">Manufacturer: </label>
            <select class = "selectpicker" data-live-search = "true" name = "brand" required>
                <!--Display all brands already in the database-->
                <option >Select Manufactorer</option>
                {% for brand in brands %}
                    <option value = "{{ brand.id}}">{{ brand.brand}}</option>
                {% endfor %}
            </select>
        </div>
        <!--Input for the product name-->
        <div class = "form-group">
            <label for = "model">Model:</label>
            <input type = "text" name = "model" placeholder = "Model" required>
        </div>
        <!--Input for the instrument type-->
        <div class = "form-group">
            <label for = "type">Type:</label>
            <select class = "selectpicker" data-live-search = "true" name = "type" required>
                <!--Display all instrument types already in the database-->
                {% for type in types %}
                    <option value = "{{ type.id }}">{{ type.type }}</option>
                {% endfor %}
            </select>
        </div>
        <!--Input for the product stock and cost-->
        <div class = "form-group">
            <label for = "stock">Stock:</label>
            <input type = "number" name = "stock" placeholder = "Stock Amount" min = "0">
            <label for = "price">Price: &euro;</label>
            <input type = "number" name = "price" placeholder = "Price" min = "0">
        </div>
        <!--Input for the product description-->
        <div class = "form-group">
            <label for = "description">Product Description:</label>
            <textarea name = "description" placeholder = "Product Description"></textarea>
        </div>
            <button class = "btn btn-success">Submit</button>
	</form>
{% endblock content %}
