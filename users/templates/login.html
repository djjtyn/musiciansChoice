{% extends 'base.html' %}
{% block page_title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
        <form method="post" >
		    {% csrf_token %}
			{% for field in form %}
			    {{field.label_tag}}
    <td>{{ field }}</td>
  {% endfor %}
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
{% endblock content %}
