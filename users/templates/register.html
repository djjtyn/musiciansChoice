{% extends 'base.html' %}
{% block page_title %}Register{% endblock %}
{% block content %}
    <h1>Register</h1>
        <form method="post">
		    {% csrf_token %}
			{% for field in form %}
			    {{field.label_tag}}
    <td>{{ field }}</td>
  {% endfor %}
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
{% endblock content %}
